<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitStance | Move Better. Feel Better ‚ô•Ô∏è</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Extra Card Styling -->
  <style>
    /* ===== Explore FitStance Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      display: flex;
      align-items: center;          /* vertically center icon + text */
      gap: 12px;
      padding: 18px 22px;
      border-radius: 12px;
      background: #fff;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: 0.3s;
    }

    .card i {
      font-size: 1.5rem;
      color: #e63946;               /* red icons */
      flex-shrink: 0;
      width: 30px;                  /* fixed width for alignment */
      text-align: center;
    }

    .card h3 {
      font-size: 1rem;
      color: #222;                  /* dark text */
      margin: 0;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="header-content">
      <!-- Logo -->
      <img src="logo-heart.gif" alt="FitStance Logo" class="logo" />

      <!-- Brand -->
      <div class="brand-text">
        <h1 class="brand-name">FITSTANCE</h1>
        <p class="tagline">Move better. Feel better ‚ô•Ô∏è</p>
      </div>
    </div>

    <!-- üîé Search -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search topics..." />
    </div>
  </header>

  <!-- ===== Main Grid Section ===== -->
  <main>
    <section class="topics">
      <h2 class="section-title">Explore FitStance</h2>
      <div class="grid" id="topics-grid">
        <div class="card" data-title="About Us">
          <i class="fas fa-users"></i>
          <h3>About Us</h3>
        </div>

        <div class="card" data-title="Workouts">
          <i class="fas fa-dumbbell"></i>
          <h3>Workouts & Routines</h3>
        </div>

        <div class="card" data-title="Diet Plans">
          <i class="fas fa-apple-alt"></i>
          <h3>Diet Plans</h3>
        </div>

        <div class="card" data-title="Tools">
          <i class="fas fa-calculator"></i>
          <h3>Tools</h3>
        </div>

        <div class="card" data-title="Pro Tips">
          <i class="fas fa-bolt"></i>
          <h3>Pro Tips</h3>
        </div>

        <div class="card" data-title="Success Stories">
          <i class="fas fa-star"></i>
          <h3>Success Stories</h3>
        </div>

        <div class="card" data-title="Blog">
          <i class="fas fa-blog"></i>
          <h3>Blog / Articles</h3>
        </div>

        <div class="card" data-title="FAQ">
          <i class="fas fa-question-circle"></i>
          <h3>FAQ</h3>
        </div>

        <div class="card" data-title="Shop">
          <i class="fas fa-book"></i>
          <h3>Shop / eBook</h3>
        </div>

        <div class="card" data-title="Contact">
          <i class="fas fa-envelope"></i>
          <h3>Contact Us</h3>
        </div>
      </div>
    </section>

    <!-- ===== Responsive Media Gallery ===== -->
    <section class="media-section">
      <h2 class="section-title">Fitness Inspiration</h2>
      <p class="section-subtitle">Watch, Learn & Transform</p>

      <div class="media-container">
        <!-- Video 1 -->
        <video controls poster="media/workout1.jpg">
          <source src="media/workout1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <!-- ===== Footer Container (Loaded Dynamically) ===== -->
  <div id="footer"></div>

  <!-- ===== Scripts ===== -->
  <script src="js/master.js"></script>
  <script>
    // üîé Search filter
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");
    searchInput.addEventListener("keyup", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        card.style.display = card.dataset.title.toLowerCase().includes(query) ? "flex" : "none";
      });
    });

    // üìç Card navigation
    const links = {
      "About Us": "about.html",
      "Workouts": "workouts.html",
      "Diet Plans": "diet.html",
      "Tools": "tools.html",
      "Pro Tips": "protips.html",
      "Success Stories": "success.html",
      "Blog": "blog.html",
      "FAQ": "faq.html",
      "Shop": "shop.html",
      "Contact": "contact.html"
    };

    cards.forEach(card => {
      card.addEventListener("click", () => {
        const page = links[card.dataset.title];
        if (page) window.location.href = page;
      });
    });
  </script>
</body>
</html>
