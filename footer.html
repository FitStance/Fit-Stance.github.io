<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitStance Footer</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    footer p {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    footer .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    footer .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-size: 1.4rem;
      transition: 0.3s ease;
    }
    footer .socials a:hover {
      background: #e63946;
      border-color: #e63946;
      transform: translateY(-4px);
    }
    @media (max-width: 768px) {
      footer .socials a {
        width: 42px;
        height: 42px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
