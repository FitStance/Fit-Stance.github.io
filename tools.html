<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitStance | Tools</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    .brand-header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .brand-name {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .tagline {
      font-size: 1.1rem;
      color: #333;
    }

    .heart {
      color: red;
    }

    .calculator-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
    }

    .styled-form .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .styled-form label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .styled-form input,
    .styled-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #e63946;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #d62828;
    }

    .calculator-results {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 12px;
    }

    .calculator-results h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .calculator-results p, .calculator-results ul {
      margin-bottom: 12px;
    }

    .calculator-results ul {
      padding-left: 20px;
    }

    .message-button,
    .back-button {
      text-align: center;
      margin: 20px 0;
    }

    .back-button a {
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    footer h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .social-icons {
      margin-bottom: 15px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #fff;
      background: #222;
      padding: 12px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .social-icons a:hover {
      background: #e63946;
    }

    footer .tagline {
      margin-top: 15px;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .calculator-form, .calculator-results {
        margin: 20px 15px;
        padding: 15px;
      }

      .btn-primary {
        width: 100%;
      }

      .back-button a {
        display: inline-block;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="brand-header">
  <h1 class="brand-name">FITSTANCE</h1>
  <p class="tagline">Move better. Feel better <span class="heart">‚ô•Ô∏è</span></p>
</header>

<!-- Calculator Form -->
<section class="calculator-form">
  <form id="fitness-form" class="styled-form">
    <div class="form-row">
      <label for="age">Age:</label>
      <input type="number" name="age" required />
    </div>

    <div class="form-row">
      <label for="gender">Gender:</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-row">
      <label for="height">Height (cm):</label>
      <input type="number" name="height" required />
    </div>

    <div class="form-row">
      <label for="weight">Weight (kg):</label>
      <input type="number" name="weight" required />
    </div>

    <div class="form-row">
      <label for="activity">Activity Level:</label>
      <select name="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly Active</option>
        <option value="1.55">Moderately Active</option>
        <option value="1.725">Very Active</option>
      </select>
    </div>

    <div class="form-row">
      <label for="goal">Goal:</label>
      <select name="goal">
        <option value="maintain">Maintain</option>
        <option value="gain">Gain</option>
        <option value="lose">Lose</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Calculate</button>
  </form>
</section>

<!-- Results Section -->
<section class="calculator-results">
  <h2>Results:</h2>
  <p><strong>BMR:</strong> <span id="bmr"></span> kcal/day</p>
  <p><strong>BMI:</strong> <span id="bmi"></span> - <span id="bmi-category"></span></p>
  <p><strong>TDEE:</strong> <span id="tdee"></span> kcal/day</p>
  <p><strong>Water Intake:</strong> <span id="water"></span> liters/day</p>
  <p><strong>Macros:</strong></p>
  <ul>
    <li>Protein: <span id="protein"></span> g</li>
    <li>Carbs: <span id="carbs"></span> g</li>
    <li>Fats: <span id="fats"></span> g</li>
  </ul>
</section>

<!-- Instagram Message Button -->
<div class="message-button">
  <a href="https://www.instagram.com/fitstance.in" target="_blank" class="btn-primary">üì© Message us on Instagram</a>
</div>

<!-- Back to Home Button -->
<div class="back-button">
  <a href="index.html" class="btn-primary">‚Üê Back to Home</a>
</div>

<!-- Footer -->
<footer>
  <h3>Connect With Us</h3>
  <div class="social-icons">
    <a href="https://www.instagram.com/fitstance.in?igsh=MW01NHYwcW5ydXlycA==" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/share/1BvhGgCUYq/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://x.com/FitStance?t=_DIhrgQAH0SJg8SLcqvMQA&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@fitstance?si=BjB7jiGPy22KnJQL" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="mailto:fitstance.in@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
  </div>
  <p class="tagline">Move better. Feel better <span class="heart">‚ô•Ô∏è</span></p>
</footer>

<script src="script.js"></script>
</body>
</html>
